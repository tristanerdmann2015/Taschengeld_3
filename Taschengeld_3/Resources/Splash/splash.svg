<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Grosse Muenze -->
  <circle cx="256" cy="256" r="240" fill="url(#coinGrad)"/>
  <circle cx="256" cy="256" r="215" fill="none" stroke="#B8860B" stroke-width="12"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#DAA520" stroke-width="5"/>
  
  <!-- Grosses Dollar-Zeichen -->
  <text x="256" y="340" text-anchor="middle" font-size="340" font-weight="bold" font-family="Arial, sans-serif" fill="#512BD4">$</text>
  
  <!-- Glanzeffekt -->
  <ellipse cx="170" cy="130" rx="90" ry="45" fill="white" opacity="0.4"/>
</svg>
